{% extends "layouts/base.html" %}
{% block content %}
<h1>Edit Sous-Categorie</h1>
{% if error %}
<div class="alert alert-danger">{{ error }}</div>
{% endif %}
<form action="{{ url_for('sous_categorie.update', sous_categorie_id=sous_categorie.id) }}" method="POST">
    <div class="form-group">
        <label for="nom">Sous-Categorie Name</label>
        <input type="text" id="nom" name="nom" class="form-control" value="{{ sous_categorie.nom }}" required>
    </div>
    <div class="form-group">
        <label for="categorie_id">Category</label>
        <select id="categorie_id" name="categorie_id" class="form-control" required>
            {% for category in categories %}
            <option value="{{ category.id }}" {% if category.id==sous_categorie.categorie_id %} selected {% endif %}>
                {{ category.nom }}
            </option>
            {% endfor %}
        </select>
    </div>
    <button type="submit" class="btn btn-primary mt-3">Update</button>
</form>
{% endblock %}
