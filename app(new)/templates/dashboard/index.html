{% extends "layouts/base.html" %}

{% block title %}
Dashboard Power BI
{% endblock title %}

{% block breadcrumb %}
<div class="row">
    <div class="col-sm-6">
        <h3 class="mb-0">Dashboard Power BI</h3>
    </div>
    <div class="col-sm-6">
        <ol class="breadcrumb float-sm-end">
            <li class="breadcrumb-item"><a href="/">Accueil</a></li>
            <li class="breadcrumb-item active">Dashboard</li>
        </ol>
    </div>
</div>

    </div>
    <div class="card-body text-center">
        <iframe title="Power BI" width="100%" height="1000"

                frameborder="0" allowFullScreen="true">
        </iframe>
    </div>
</div>
{% endblock content %}

{% block js %}
<script>
    document.getElementById('menu_dashboard')?.classList.add('active');
</script>
{% endblock js %}
