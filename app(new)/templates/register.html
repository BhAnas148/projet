{% extends "layouts/base_client.html" %}

{% block main %}
<main class="main">
    <!-- Page Title -->
    <div class="page-title light-background position-relative">
        <div class="container">
            <nav class="breadcrumbs">
                <ol>
                    <li><a href="/">Home</a></li>
                    <li class="current">Créer un compte</li>
                </ol>
            </nav>
            <h1>Créer un compte</h1>
        </div>
    </div><!-- End Page Title -->

    <!-- Login Section -->
    <section id="login" class="login section">
        <div class="container" data-aos="fade-up" data-aos-delay="100">
            <div class="row justify-content-center">
                <div class="col-8" data-aos="zoom-in" data-aos-delay="200">
                    <div class="login-form-wrapper">
                        <div class="login-header text-center">
                            <h2>Créer un compte</h2>
                            <p>Veuillez renseigner les informations ci-dessous</p>
                        </div>

                        <form method="post">
                            <div class="row">
                                <div class="col-6">
                                    <div class="mb-4">
                                        <label for="nom" class="form-label">Nom</label>
                                        <input type="text" class="form-control" name="nom" placeholder="" required>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="mb-4">
                                        <label for="prenom" class="form-label">Prénom</label>
                                        <input type="text" class="form-control" name="prenom" placeholder="" required>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="mb-4">
                                        <label for="telephone" class="form-label">Téléphone</label>
                                        <input type="text" class="form-control" name="telephone" placeholder="" required>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="mb-4">
                                        <label for="date_de_naissance" class="form-label">Date de naissance</label>
                                        <input type="date" class="form-control" name="date_de_naissance" placeholder="" required>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="mb-4">
                                        <label for="ville" class="form-label">Ville</label>
                                        <input type="text" class="form-control" name="ville" placeholder="" required>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="mb-4">
                                        <label for="adresse" class="form-label">Adresse</label>
                                        <input type="text" class="form-control" name="adresse" placeholder="" required>
                                    </div>
                                </div>
                                 <div class="col-6">
                                     <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" name="email" placeholder="Enter your email"
                                    required="" autocomplete="email">
                                </div>
                                <div class="col-6">
                                    <div class="mb-4">
                                        <label for="mot_de_passe" class="form-label">Mot de passe</label>
                                        <input type="password" class="form-control" name="mot_de_passe" placeholder="" required>
                                    </div>
                                </div>
                            </div>

                             

                            <div class="d-grid gap-2 mb-4">
                                <button type="submit" class="btn btn-primary">S'inscrire</button>
                            </div>

                            <div class="signup-link text-center">
                                <span>Vous avez déjà un compte ?</span>
                                <a href="/register">Se Connecter</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section><!-- /Login Section -->
</main>
{% endblock main %}
