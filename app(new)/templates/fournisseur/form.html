<div class="row">
    <div class="col-6">
        <div class="mb-3">
            <label for="nom" class="form-label">Nom</label>
            <input type="text" id="nom" name="nom" class="form-control" value="{{ user.nom if user else '' }}" required>
        </div>

        <div class="mb-3">
            <label for="date_de_naissance" class="form-label">Date naissance</label>
            <input type="date" id="date_de_naissance" name="date_de_naissance" class="form-control"
                value="{{ user.date_de_naissance if user else '' }}">
        </div>

        <div class="mb-3">
            <label for="adresse" class="form-label">Adresse</label>
            <input type="text" id="adresse" name="adresse" class="form-control"
                value="{{ user.adresse if user else '' }}">
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" name="email" class="form-control" value="{{ user.email if user else '' }}"
                required>
        </div>


    </div>
    <div class="col-6">
        <div class="mb-3">
            <label for="prenom" class="form-label">Prenom</label>
            <input type="text" id="prenom" name="prenom" class="form-control" value="{{ user.prenom if user else '' }}"
                required>
        </div>

        <div class="mb-3">
            <label for="telephone" class="form-label">Téléphone</label>
            <input type="text" id="telephone" name="telephone" class="form-control"
                value="{{ user.telephone if user else '' }}">
        </div>

        <div class="mb-3">
            <label for="ville" class="form-label">Ville</label>
            <input type="text" id="ville" name="ville" class="form-control" value="{{ user.ville if user else '' }}">
        </div>

        {% if show_password %}
        <div class="mb-3">
            <label for="mot_de_passe" class="form-label">Mot de passe</label>
            <input type="password" id="mot_de_passe" name="mot_de_passe" class="form-control">
        </div>
        {% endif %}


    </div>
</div>
